<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new" name="new-task-description" placeholder="description">
      <input type="date" id="date" name="trip-start" value="" min="1998-01-01" max="2060-12-31">
      <select id="taskSelect">
        <option value="Low">Low</option>
        <option value="Meduim">Meduim</option>
        <option value="Hight">Hight</option>
        
      </select>
      <input type="submit" value="Create New Task">

    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">

      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
